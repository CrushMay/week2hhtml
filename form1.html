<!DOCTYPE html>
<html>
<head>
    <title>Form 1</title>
</head>
<body>
    <h1>Sign Up</h1>
    It's quite and easy.<br><br>
    
    <form>
        <input type="text" name="Firstname" placeholder="Firstname">
        <input type="text" name="surname" placeholder="Surname">
        <br><br>
        <input type="text" name="username" placeholder="Enter Mobile Phone Number">
        <br><br>
        <input type="password" name="password" placeholder="Password">
        <br><br>
        Date of Birth<br>
        <select name="day">
            <option value="day">day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <select name="month">
            <option value="month">month</option>
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
        </select>
        <select name="year">
            <option value="year">year</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
        </select>
        <br><br>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="custom">Custom <br><br>
        <input name="country" list="countries">
        <datalist id="countries">
            <option value="India">India</option>
            <option value="Thailand">Thailand</option>
            <option value="Singapore">Singapore</option>
        </datalist>
        <button type="button" name="Sign Up" value="Sign up" >Sign Up</button>
        
    </form>
</body>
</html>
